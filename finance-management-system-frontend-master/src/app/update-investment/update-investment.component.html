<div class="col-md-6">
  <h2>Update Investment</h2>
  <!-- <form (submit)="addInvestment()"> -->
  <div class="form-group">
    <label for="investmentName">Investment Name</label>
    <input
      type="text"
      class="form-control"
      id="investmentName"
      [(ngModel)]="investment.name"
      required
    />
  </div>
  <div class="form-group">
    <label for="investmentAmount">Investment Amount</label>
    <input
      type="number"
      class="form-control"
      id="investmentAmount"
      [(ngModel)]="investment.amount"
      required
    />
  </div>

  <button
    type="submit"
    type="submit"
    class="btn btn-primary"
    (click)="displayUpdated()"
  >
    Update Investment
  </button>
  <!-- </form> -->
</div>
