<app-categories></app-categories>
<div class="container">
  <h2>Enter your Expense and Date</h2>
  <form (ngSubmit)="submitExpense()">
    <!-- Income Input -->

    <div class="form-group">
      <label for="amount">Expense-Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="formData.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="amount">Expense-Amount (IN):</label>
      <input
        type="number"
        class="form-control"
        id="amount"
        name="amount"
        [(ngModel)]="formData.amount"
        required
      />
    </div>

    <!-- Date Input -->
    <div class="form-group">
      <label for="date">Date:</label>
      <input
        type="date"
        class="form-control"
        id="date"
        name="date"
        [(ngModel)]="formData.date"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br />
  <button class="btn btn-info" routerLink="/showexpense">
    Show Expense History
  </button>
</div>

<router-outlet></router-outlet>
