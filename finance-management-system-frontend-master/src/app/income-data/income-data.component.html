<app-categories></app-categories>

<div class="container">
  <h2>Enter your Income and Date</h2>
  <form (ngSubmit)="submitincome()">
    <!-- Income Input -->
    <div class="form-group">
      <label for="Details">Income Details :</label>
      <input
        type="name"
        class="form-control"
        id="incomeDetails"
        name="incomeDetails"
        [(ngModel)]="formData.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="amount">Amount (IN):</label>
      <input
        type="number"
        class="form-control"
        id="amount"
        name="amount"
        [(ngModel)]="formData.amount"
        required
      />
    </div>

    <!-- Date Input -->
    <div class="form-group">
      <label for="date">Date:</label>
      <input
        type="date"
        class="form-control"
        id="date"
        name="date"
        [(ngModel)]="formData.date"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br />
  <button class="btn btn-info" routerLink="/showincome">
    Show Income History
  </button>
</div>
