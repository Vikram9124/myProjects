<app-categories></app-categories>

<div class="container">
  <h2>Update your Income and Date</h2>
  <form (ngSubmit)="displayUpdatedIncome()">
    <!-- Income Input -->
    <div class="form-group">
      <label for="Name">Name:</label>
      <input
        type="text"
        class="form-control"
        name="Name"
        [(ngModel)]="income.name"
        required
      />
    </div>
    <div class="form-group">
      <label for="amount">Income (IN):</label>
      <input
        type="number"
        class="form-control"
        id="amount"
        name="amount"
        [(ngModel)]="income.amount"
        required
      />
    </div>

    <!-- Date Input -->
    <div class="form-group">
      <label for="date">Date:</label>
      <input
        type="date"
        class="form-control"
        id="date"
        name="date"
        [(ngModel)]="income.date"
        required
      />
    </div>

    <button
      type="button"
      class="btn btn-primary"
      (click)="displayUpdatedIncome()"
    >
      Update
    </button>
  </form>
  <br />
  <button class="btn btn-info" routerLink="/showincome">
    Show Income Details
  </button>
</div>
